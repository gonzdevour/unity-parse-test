<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{{{ PRODUCT_NAME }}}</title>
  <style>
    html, body, #unity-canvas {
      display: block;
      margin: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    #loading-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    #progress-bar {
      width: 80%;
      height: 20px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    #progress-bar-fill {
      width: 0%;
      height: 100%;
      background: #3498db;
      transition: width 0.1s ease;
    }

    #progress-text {
      color: white;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body style="text-align: center">
  <canvas id="unity-canvas" style="background: {{{ BACKGROUND_FILENAME ? 'url(\'Build/' + BACKGROUND_FILENAME.replace(/'/g, '%27') + '\') center / cover' : BACKGROUND_COLOR }}}"></canvas>

  <div id="loading-container">
    <div id="progress-bar">
      <div id="progress-bar-fill"></div>
    </div>
    <div id="progress-text">Loading... 0%</div>
  </div>

  <script src="Build/{{{ LOADER_FILENAME }}}"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }

    // 進度條控制
    let isUnityLoaded = false;
    let progress = 0; // 初始進度
    const progressBarFill = document.getElementById("progress-bar-fill");
    const progressText = document.getElementById("progress-text");
    const loadingContainer = document.getElementById("loading-container");

    // 模擬進度條
    const simulateProgress = () => {
      const interval = setInterval(() => {
        if (progress < 99 && !isUnityLoaded) {
          progress += 1; // 每次增加 1%
          progressBarFill.style.width = progress + "%";
          progressText.textContent = "Loading... " + progress + "%";
        } else {
          clearInterval(interval); // 停止模擬
          if (isUnityLoaded) {
            progress = 100;
            progressBarFill.style.width = "100%";
            progressText.textContent = "Loading... 100%";
            setTimeout(() => {
              loadingContainer.style.display = "none"; // 延遲 0.5 秒隱藏加載畫面
            }, 500);
          }
        }
      }, 100); // 每 100 毫秒更新一次
    };

    simulateProgress();

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/{{{ DATA_FILENAME }}}",
      frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
      #if USE_WASM
      codeUrl: "Build/{{{ CODE_FILENAME }}}",
      #endif
      #if MEMORY_FILENAME
      memoryUrl: "Build/{{{ MEMORY_FILENAME }}}",
      #endif
      #if SYMBOLS_FILENAME
      symbolsUrl: "Build/{{{ SYMBOLS_FILENAME }}}",
      #endif
      streamingAssetsUrl: "StreamingAssets",
      companyName: "{{{ COMPANY_NAME }}}",
      productName: "{{{ PRODUCT_NAME }}}",
      productVersion: "{{{ PRODUCT_VERSION }}}",
    }).then((unityInstance) => {
      window.UnityInstance = unityInstance;
      isUnityLoaded = true; // 標記 Unity 已加載完成
    }).catch((message) => {
      console.error(message);
      alert("Failed to load Unity WebGL instance.");
    });
  </script>
</body>
</html>
